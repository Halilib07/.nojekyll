    <script>
    var userLocationMarker = null;
    var userLocationCircle = null;
    var watchId = null;
    var map = null;

    // Folium haritasƒ±nƒ± BUL (EN KRƒ∞Tƒ∞K D√úZELTME)
    document.addEventListener("DOMContentLoaded", function () {
        for (var key in window) {
            if (key.startsWith("map_") && window[key] instanceof L.Map) {
                map = window[key];
                console.log("Folium haritasƒ± bulundu:", key);
                createLocationButton();
                return;
            }
        }
        console.error("Folium haritasƒ± bulunamadƒ±!");
    });

    // Konum butonu
    function createLocationButton() {
        var LocationControl = L.Control.extend({
            options: { position: 'topleft' },

            onAdd: function () {
                var container = L.DomUtil.create('div', 'leaflet-bar');
                container.style.background = 'white';

                var btn = L.DomUtil.create('a', '', container);
                btn.innerHTML = 'üìç';
                btn.style.width = '36px';
                btn.style.height = '36px';
                btn.style.lineHeight = '36px';
                btn.style.textAlign = 'center';
                btn.style.cursor = 'pointer';
                btn.title = 'Konumumu G√∂ster';

                btn.onclick = function (e) {
                    e.preventDefault();
                    getUserLocation();
                };
                return container;
            }
        });

        map.addControl(new LocationControl());
    }

    // Konumu al
    function getUserLocation() {
        if (!navigator.geolocation) {
            alert("Tarayƒ±cƒ± konum desteklemiyor");
            return;
        }

        navigator.geolocation.getCurrentPosition(
            function (pos) {
                showUserLocation(
                    pos.coords.latitude,
                    pos.coords.longitude,
                    pos.coords.accuracy
                );
                startTracking();
            },
            function (err) {
                alert("Konum alƒ±namadƒ±: " + err.message);
            },
            { enableHighAccuracy: true }
        );
    }

    // Haritada g√∂ster
    function showUserLocation(lat, lng, acc) {
        if (userLocationMarker) map.removeLayer(userLocationMarker);
        if (userLocationCircle) map.removeLayer(userLocationCircle);

        userLocationMarker = L.circleMarker([lat, lng], {
            radius: 8,
            color: '#4285F4',
            fillColor: '#4285F4',
            fillOpacity: 1
        }).addTo(map);

        userLocationCircle = L.circle([lat, lng], {
            radius: acc,
            color: '#4285F4',
            fillOpacity: 0.15
        }).addTo(map);

        map.setView([lat, lng], 16);
    }

    // Canlƒ± takip
    function startTracking() {
        watchId = navigator.geolocation.watchPosition(function (pos) {
            var lat = pos.coords.latitude;
            var lng = pos.coords.longitude;
            var acc = pos.coords.accuracy;

            userLocationMarker.setLatLng([lat, lng]);
            userLocationCircle.setLatLng([lat, lng]);
            userLocationCircle.setRadius(acc);
        });
    }
    </script>
